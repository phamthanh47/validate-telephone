<script>
    function validateTelephone(str) {
        let patt=/^\(\d+\)\-\(\d+\)$/;
        let result= patt.test(str);
        if(result){
            alert("hop le");
        }
        else
            alert("khong hop le");
    }
    let str1="(84)-(0978489648)";validateTelephone(str1);
    let str2="(a8)-(22222222)";validateTelephone(str2);
</script>
